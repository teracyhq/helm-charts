# Default values for pv-debugger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kubeMeta:
  appsApiVersion: apps/v1

replicaCount: 1

image:
  repository: busybox
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

command: |
  echo "running..."
  tail -f /dev/null # keep running

volumeMounts:
  # - name: storage
  #   mountPath: /mnt/storage/

volumes:
  # - name: storage
  #   persistentVolumeClaim:
  #     claimName: storage


resources: {}

apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: e2e
      protocol: TCP
      targetPort: e2e
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
